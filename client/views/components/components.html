<template name="componentsList">
  <div class="col-lg-12">
    <div class="components">
      {{#each components}}
        <div class="row">
          <div class="col-lg-offset-1 col-lg-10">
            {{> componentItem}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

<template name="componentItem">
  <div class="component">
    <div class="component-current">
      <h3>
        <!--<a href="{{pathFor 'componentPage'}}">-->
          {{componentNum}} - {{title}}
        <!--</a>-->
      </h3>
      {{description}}
    </div>
  </div>
</template>
